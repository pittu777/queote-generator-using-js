<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">

    <title>quote generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>javaScript Quote Generator Using API</h2>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "Motivation is the art of getting people to do what you want them to do because they want to do it."
                </span>
            </div>
            <div class="person">DWIGHT D. EISENHOWER</div>
            <div class="button-area">
                <button id="new-quote">new quote</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
